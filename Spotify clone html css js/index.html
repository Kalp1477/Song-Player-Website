<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="heading">Retro Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="0" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="2">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="1" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="3">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="2" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="4">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="3" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="5">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="4" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="6">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="5" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="7">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timestamp"><i id="6" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
           <img src="songGIF.gif" alt="gif" width="45px" id="gif"> <span id="masterSongName">Te Amo</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/121063a8aa.js" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
